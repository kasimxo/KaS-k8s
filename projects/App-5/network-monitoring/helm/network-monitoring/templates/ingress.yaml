apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: network-monitoring-ingress
spec:
  rules:
  - host: network.local
    http:
      paths:
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: dashboard-service
            port:
              number: 8000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 8000